<!DOCTYPE html>
<html>
<head>
	<title>Steph's Trivia Game</title>
	<link href='https://fonts.googleapis.com/css?family=Schoolbell' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type "text/css" href="assets/css/trivia.css">
</head>
<body>
<center>
	<div class="jumbotron">
		<h1>ARE YOU SMARTER THAN A 5TH GRADER?</h1>
	</div>

	<div id="box">
		<div id="startbox">
			<h2>You'll have 10 seconds to answer each question.</h2>
			<h2>If you don't answer the question within the time, it'll be counted as incorrect.</h2>
			<button id="start">Let's Play!</button>
		</div>

		<div id="gamebox">
		<div class="container">
			<div id="question"></div>
			<br>
			<div id="timer"></div>
			<br>
			<div class = "answer" id="opA"></div>
			<div class = "answer" id="opB"></div>
			<div class = "answer" id="opC"></div>
			<div class = "answer" id="opD"></div>
			<div id="secretAnswer"></div>
		</div>
		</div>

		<div id="correctBox">
			<h1>Correct!</h1><br>
			<h2 id="correctQ"></h2>
			<h2 id="correctA"></h2>
		</div>

		<div id="incorrectBox">
			<h1>Incorrect!</h1><br>
			<h2 id="incorrectQ"></h2>
			<h2 id="incorrectA"></h2>
		</div>

		<div id="endbox">
	      <h1>Good game!</h1>
	      <h1 id="correct"></h1>
	      <h1 id="incorrect"></h1>
	      <button id="reset">Play Again</button>
	    </div>
	</div>

	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script src="assets/javascript/trivia.js"></script>
</center>
</body>
</html>
